<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="location" placeholder="Enter city name" class="search-input">
            <button id="getWeather" class="search-button">Get Weather</button>
        </div>
        <div id="weatherInfo" class="weather-info"></div>
        <div id="forecastContainer" class="forecast-container"></div>
    </div>
    <div id="backgroundAnimation"></div>
    <script src="app.js"></script>
</body>
</html>
